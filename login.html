<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./images/logo.ico" />
  <link rel="stylesheet" href="./css/login.css" />
  <link rel="stylesheet" href="./css/global.css" />
  <title>Login-BlogHub</title>
</head>

<body>
  <div class="container">
    <img src="./images/close.png" alt="Close" class="close" onclick="history.back()" />
    <form class="form">
      <div class="form-head">Login</div>
      <div class="email">
        <img src="./images/mark_as_unread.png" alt="" /><input placeholder="Email" />
      </div>
      <div class="password">
        <img src="./images/password.png" alt="" /><input placeholder="Password" type="password" />
      </div>
      <div class="continue">
        <div class="continue-btn">Continue</div>
        <div class="continue-google">
          <p>Continue with</p>
          <img src="./images/google-logo.png" alt="Google" />
        </div>
      </div>
      <div class="sign-up">Don't have an account? <a>Sign up</a></div>
    </form>
    <img class="side-image" src="./images/blogging-vector.png" alt="" />
  </div>
</body>

</html>
