<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/logo.ico" />
    <link rel="stylesheet" href="./css/contact.css" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
    <title>Contact</title>
</head>

<body>
    <nav class="navbar">
        <div class="logo">BlogHub</div>
        <div class="links">
            <a href="./index.html">Home</a>
            <a href="./write.html">Write</a>
            <a href="./about.html">About</a>
            <a href="./contact.html">Contact</a>
        </div>
        <a class="account" href="./login.html">Login</a>
    </nav>

    <div class="side-img">
        <img class="clouds" src="./images/clouds.png"></img>
        <img class="planes" src="./images/planes.png"></img>
        <div class="social-handles">
            <a href="#">
                <img class="twitter" src="./images/twitter-icon.png">
                </img>
            </a>
            <a href="#">
                <img class="linkedin" src="./images/linkedin-icon.png">
                </img>
            </a>
            <a href="#">
                <img class="github" src="./images/github-logo.png">
                </img>
            </a>
        </div>
    </div>

    <div class="form-area">
        <div class="form-head">GET IN <b>TOUCH</b></div>
        <form class="contact-form">
            <div class="name">
                <div class="first-name"><img src="./images/badge.png"><input placeholder="First Name"></input></div>
                <div class="last-name"><img src="./images/badge.png"><input placeholder="Last Name"></input></div>
            </div>
            <div class="email"><img src="./images/mark_as_unread.png"><input placeholder="Email"></input></div>
            <textarea placeholder="Message" class="message"></textarea>
            <input class="send" type="submit" value="Send"></input>
        </form>
    </div>
</body>

</html>
